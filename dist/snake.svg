<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .snake { fill: #0E75B6; }
    .dot { fill: #FF6B6B; }
  </style>

  <!-- Snake body -->
  <circle class="snake" cx="50" cy="200" r="10">
    <animate attributeName="cx" values="50;750;50" dur="10s" repeatCount="indefinite" />
  </circle>
  <circle class="snake" cx="30" cy="200" r="10">
    <animate attributeName="cx" values="30;730;30" dur="10s" repeatCount="indefinite" />
  </circle>
  <circle class="snake" cx="10" cy="200" r="10">
    <animate attributeName="cx" values="10;710;10" dur="10s" repeatCount="indefinite" />
  </circle>

  <!-- Food -->
  <circle class="dot" cx="400" cy="200" r="6">
    <animate attributeName="cy" values="200;100;300;200" dur="6s" repeatCount="indefinite" />
  </circle>

  <!-- Text -->
  <text x="400" y="370" font-size="22" text-anchor="middle" fill="#00D26A">
    GitHub Snake Animation 🐍
  </text>
</svg>
