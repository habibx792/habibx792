  üöÄ MY TECH JOURNEY 2024
</text>
  
  <text x="700" y="120" font-size="18" font-family="Arial" text-anchor="middle" fill="#888">
    C++ ‚Üí C# ‚Üí DSA ‚Üí HTML ‚Üí CSS ‚Üí React ‚Üí Git ‚Üí Docker ‚Üí Agentic AI ‚Üí AI Engineering
  </text>

  <!-- Main Learning Path -->
