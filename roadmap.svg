<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Title -->
 <text x="600" y="70" text-anchor="middle" font-size="48" font-family="Arial Black, sans-serif" font-weight="bold" filter="url(#neonGlow)">
  MY TECH ROADMAP 2024
  <animate attributeName="fill" values="#00D4FF;#00FFAA;#FFDD00;#FF6B6B;#00D4FF" dur="6s" repeatCount="indefinite"/>
  <animateTransform attributeName="transform" type="rotate" values="-2 600 70;2 600 70;-2 600 70" dur="4s" repeatCount="indefinite"/>
</text>

  <!-- Frontend Layer -->
  <circle cx="150" cy="150" r="40" fill="#00f5d4" filter="url(#glow)"/>
  <text x="150" y="150" text-anchor="middle" fill="#000" font-size="14" dy=".3em">HTML</text>

  <circle cx="350" cy="150" r="40" fill="#00bbf9" filter="url(#glow)"/>
  <text x="350" y="150" text-anchor="middle" fill="#000" font-size="14" dy=".3em">CSS</text>

  <circle cx="550" cy="150" r="40" fill="#9b5de5" filter="url(#glow)"/>
  <text x="550" y="150" text-anchor="middle" fill="#fff" font-size="14" dy=".3em">JavaScript</text>

  <circle cx="750" cy="150" r="40" fill="#f15bb5" filter="url(#glow)"/>
  <text x="750" y="150" text-anchor="middle" fill="#fff" font-size="14" dy=".3em">React</text>

  <!-- Backend Layer -->
  <circle cx="200" cy="300" r="40" fill="#00ffab" filter="url(#glow)"/>
  <text x="200" y="300" text-anchor="middle" fill="#000" font-size="14" dy=".3em">Node.js</text>

  <circle cx="400" cy="300" r="40" fill="#ffd60a" filter="url(#glow)"/>
  <text x="400" y="300" text-anchor="middle" fill="#000" font-size="14" dy=".3em">Python</text>

  <circle cx="600" cy="300" r="40" fill="#ff6b6b" filter="url(#glow)"/>
  <text x="600" y="300" text-anchor="middle" fill="#fff" font-size="14" dy=".3em">AI / ML</text>

  <circle cx="800" cy="300" r="40" fill="#06d6a0" filter="url(#glow)"/>
  <text x="800" y="300" text-anchor="middle" fill="#000" font-size="14" dy=".3em">Databases</text>

  <!-- DevOps & Cloud Layer -->
  <circle cx="300" cy="450" r="40" fill="#f7b267" filter="url(#glow)"/>
  <text x="300" y="450" text-anchor="middle" fill="#000" font-size="14" dy=".3em">Docker</text>

  <circle cx="500" cy="450" r="40" fill="#3a86ff" filter="url(#glow)"/>
  <text x="500" y="450" text-anchor="middle" fill="#fff" font-size="14" dy=".3em">Git</text>

  <circle cx="700" cy="450" r="40" fill="#ff006e" filter="url(#glow)"/>
  <text x="700" y="450" text-anchor="middle" fill="#fff" font-size="14" dy=".3em">AWS</text>

  <!-- Connecting lines -->
  <line x1="150" y1="150" x2="200" y2="300" stroke="#00f5d4" stroke-width="2"/>
  <line x1="350" y1="150" x2="400" y2="300" stroke="#00bbf9" stroke-width="2"/>
  <line x1="550" y1="150" x2="600" y2="300" stroke="#9b5de5" stroke-width="2"/>
  <line x1="750" y1="150" x2="800" y2="300" stroke="#f15bb5" stroke-width="2"/>
  <line x1="200" y1="300" x2="300" y2="450" stroke="#00ffab" stroke-width="2"/>
  <line x1="400" y1="300" x2="500" y2="450" stroke="#ffd60a" stroke-width="2"/>
  <line x1="600" y1="300" x2="700" y2="450" stroke="#ff6b6b" stroke-width="2"/>
</svg>
