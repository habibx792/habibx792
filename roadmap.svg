<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1400" viewBox="0 0 1000 1400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e75b6;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font: bold 36px sans-serif; fill: url(#grad1); }
      .section { font: bold 28px sans-serif; fill: #fff; }
      .text { font: 20px sans-serif; fill: #eee; }
      .box {
        fill: url(#grad1);
        stroke: #fff;
        stroke-width: 2;
        rx: 20;
        ry: 20;
      }
    </style>
  </defs>

  <!-- Title -->
  <text x="500" y="60" text-anchor="middle" class="title">🚀 My Developer Roadmap</text>

  <!-- Frontend -->
  <rect x="100" y="120" width="800" height="160" class="box"/>
  <text x="500" y="160" text-anchor="middle" class="section">🌐 Frontend</text>
  <text x="500" y="200" text-anchor="middle" class="text">HTML • CSS • JavaScript • TypeScript</text>
  <text x="500" y="230" text-anchor="middle" class="text">React • Next.js • Vue • TailwindCSS</text>

  <!-- Backend -->
  <rect x="100" y="320" width="800" height="160" class="box"/>
  <text x="500" y="360" text-anchor="middle" class="section">⚙️ Backend</text>
  <text x="500" y="400" text-anchor="middle" class="text">Node.js • Express • NestJS</text>
  <text x="500" y="430" text-anchor="middle" class="text">Python (Django, FastAPI) • Databases (MySQL, MongoDB, PostgreSQL)</text>

  <!-- Mobile -->
  <rect x="100" y="520" width="800" height="140" class="box"/>
  <text x="500" y="560" text-anchor="middle" class="section">📱 Mobile</text>
  <text x="500" y="600" text-anchor="middle" class="text">Flutter • React Native</text>

  <!-- DevOps -->
  <rect x="100" y="700" width="800" height="160" class="box"/>
  <text x="500" y="740" text-anchor="middle" class="section">☁️ DevOps</text>
  <text x="500" y="780" text-anchor="middle" class="text">Docker • AWS • Firebase • Linux</text>
  <text x="500" y="810" text-anchor="middle" class="text">CI/CD • GitHub Actions</text>

  <!-- AI/ML -->
  <rect x="100" y="900" width="800" height="160" class="box"/>
  <text x="500" y="940" text-anchor="middle" class="section">🤖 AI & Machine Learning</text>
  <text x="500" y="980" text-anchor="middle" class="text">TensorFlow • PyTorch • NLP • OpenCV</text>
  <text x="500" y="1010" text-anchor="middle" class="text">Data Science • Deep Learning</text>

  <!-- Advanced -->
  <rect x="100" y="1100" width="800" height="160" class="box"/>
  <text x="500" y="1140" text-anchor="middle" class="section">🚀 Advanced Topics</text>
  <text x="500" y="1180" text-anchor="middle" class="text">System Design • Microservices • Scaling</text>
  <text x="500" y="1210" text-anchor="middle" class="text">Blockchain • Cloud Architecture</text>

  <!-- Footer -->
  <text x="500" y="1350" text-anchor="middle" class="text">✨ Code. Create. Innovate. ✨</text>
</svg>
