    </path>
    <path d="M545 250 L655 250">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite" begin="0.2s"/>
    </path>
    <path d="M745 250 L855 250">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </path>
    <path d="M945 250 L1055 250">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite" begin="0.4s"/>
    </path>
    <path d="M145 450 L255 450">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M445 450 L555 450">
