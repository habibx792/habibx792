      </circle>
      <text x="0" y="-10" text-anchor="middle" fill="white" font-size="24" font-weight="bold">üß†</text>
      <text x="0" y="35" text-anchor="middle" fill="white" font-size="14" font-weight="bold">AI Engineering</text>
      <text x="0" y="55" text-anchor="middle" fill="#ccc" font-size="10">ML Systems</text>
    </g>

    <!-- Final Destination -->
    <g transform="translate(1300, 450)">
      <circle r="50" fill="none" stroke="#00FFAA" stroke-width="4" stroke-dasharray="4,4">
