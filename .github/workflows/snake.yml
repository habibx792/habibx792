name: 🐍 GitHub Metrics & Snake Generator

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:
    inputs:
      message:
        description: 'Custom commit message'
        required: false
        default: 'Update snake visualization'

env:
  OUTPUT_DIR: 'assets/github-insights'
  BRANCH: 'main'

jobs:
  generate-snake:
    name: 🎯 Generate Snake & Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 🚀 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📁 Create output directory
        run: mkdir -p ${{ env.OUTPUT_DIR }}

      - name: 🐍 Generate snake game visualization
        uses: Platane/snk@master
        with:
          github_user_name: habibx792
          outputs: |
            snake.svg
            snake-dark.svg
            snake.gif
          gif_out: true
          svg_out: true
          color_snake: "orange"
          color_dots: "blue"

      - name: 📁 Move snake files to output directory
        run: |
          mv snake.svg snake-dark.svg snake.gif ${{ env.OUTPUT_DIR }}/ 2>/dev/null || true
          echo "📁 Files moved to ${{ env.OUTPUT_DIR }}/"

      - name: 📊 Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: habibx792
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Karachi
          plugin_lines: yes
          plugin_traffic: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_name: ${{ env.OUTPUT_DIR }}/github-metrics.svg

      - name: 🔍 Verify generated files
        run: |
          echo "📁 Generated files in ${{ env.OUTPUT_DIR }}:"
          ls -la ${{ env.OUTPUT_DIR }}/
          echo "✅ Files generated successfully!"

      - name: 💾 Commit and push generated assets
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: |
            🐍 Update snake visualization
            - Generated snake graphics
            - Updated GitHub metrics
            - Automated: $(date)
            
            ${{ github.event.inputs.message }}
          branch: ${{ env.BRANCH }}
          file_pattern: ${{ env.OUTPUT_DIR }}/*

      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-metrics
          path: ${{ env.OUTPUT_DIR }}/
          retention-days: 7

  notify:
    name: 📢 Notification
    runs-on: ubuntu-latest
    needs: generate-snake
    if: always()
    
    steps:
      - name: ✅ Success notification
        if: needs.generate-snake.conclusion == 'success'
        run: |
          echo "🎉 Snake visualization updated successfully!"
          echo "📁 Files: ${{ env.OUTPUT_DIR }}/"
          echo "🔗 URL: https://github.com/${{ github.repository }}/blob/main/${{ env.OUTPUT_DIR }}/snake.svg"

      - name: ❌ Failure notification
        if: needs.generate-snake.conclusion == 'failure'
        run: |
          echo "❌ Workflow failed - check logs for details"
          exit 1
