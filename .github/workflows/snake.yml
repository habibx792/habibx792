name: 🐍 Advanced GitHub Metrics & Snake Generator

on:
  schedule:
    # Run at different times for better distribution
    - cron: "0 0 * * *"  # Daily midnight UTC
    - cron: "0 12 * * *" # Daily noon UTC for backup
  workflow_dispatch:
    inputs:
      message:
        description: 'Custom commit message'
        required: false
        default: '🚀 Advanced metrics update'

env:
  OUTPUT_DIR: 'assets/github-insights'
  BRANCH: 'main'
  TIMEZONE: 'Asia/Karachi'

jobs:
  generate-snake:
    name: 🎯 Generate Snake Visualization
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 🚀 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📁 Setup output directory
        run: |
          mkdir -p ${{ env.OUTPUT_DIR }}/themes
          mkdir -p ${{ env.OUTPUT_DIR }}/animations
          mkdir -p ${{ env.OUTPUT_DIR }}/metrics

      - name: 🐍 Generate snake game visualization
        uses: Platane/snk@v3
        with:
          github_user_name: habibx792
          outputs: |
            ${{ env.OUTPUT_DIR }}/snake.svg
            ${{ env.OUTPUT_DIR }}/snake-dark.svg?palette=github-dark
            ${{ env.OUTPUT_DIR }}/snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a0ff,#4a88ff

      - name: 📊 Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: habibx792
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: ${{ env.TIMEZONE }}
          plugin_lines: yes
          plugin_traffic: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_name: ${{ env.OUTPUT_DIR }}/github-metrics.svg

      - name: 🔍 Verify generated files
        run: |
          echo "Generated files:"
          ls -la ${{ env.OUTPUT_DIR }}/
          echo "File sizes:"
          du -h ${{ env.OUTPUT_DIR }}/*

      - name: 💾 Commit and push generated assets
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: |
            🐍 Update snake game visualization
            - Generated snake.svg, snake-dark.svg, and snake.gif
            - Added GitHub metrics overview
            - Automated update $(date +'%Y-%m-%d %H:%M UTC')
            
            ${{ github.event.inputs.message }}
          branch: ${{ env.BRANCH }}
          file_pattern: ${{ env.OUTPUT_DIR }}/**
          commit_user_name: 'GitHub Actions'
          commit_user_email: 'actions@github.com'

      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-visualization
          path: ${{ env.OUTPUT_DIR }}/
          retention-days: 7

  notify:
    name: 📢 Notification
    runs-on: ubuntu-latest
    needs: generate-snake
    if: always()
    
    steps:
      - name: ✅ Success notification
        if: needs.generate-snake.result == 'success'
        run: |
          echo "🐍 Snake visualization updated successfully!"
          echo "📁 Files saved in: ${{ env.OUTPUT_DIR }}"
          echo "🔗 View at: https://github.com/${{ github.repository }}/blob/main/${{ env.OUTPUT_DIR }}/snake.svg"

      - name: ❌ Failure notification
        if: needs.generate-snake.result == 'failure'
        run: |
          echo "❌ Failed to update snake visualization"
          exit 1
