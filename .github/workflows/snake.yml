name: 🐍 GitHub Metrics & Snake Generator

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:
    inputs:
      message:
        description: 'Custom commit message'
        required: false
        default: 'Update snake visualization'

env:
  BRANCH: 'main'

jobs:
  generate-snake:
    name: 🎯 Generate Snake & Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 🚀 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Generate snake game visualization
        uses: Platane/snk@master
        with:
          github_user_name: habibx792
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg
            dist/snake.gif
          gif_out: true
          svg_out: true
          color_snake: "orange"
          color_dots: "blue"

      - name: 📊 Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: habibx792
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Karachi
          plugin_lines: yes
          plugin_traffic: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_name: github-metrics.svg

      - name: 🔍 Verify generated files
        run: |
          echo "📁 Generated files:"
          ls -la dist/ || echo "dist folder not found"
          ls -la *.svg || echo "SVG files not found in root"
          echo "✅ Verification completed!"

      - name: 💾 Commit and push generated assets
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: |
            🐍 Update snake visualization
            - Generated snake graphics in dist folder
            - Updated GitHub metrics
            - Automated: $(date)
            
            ${{ github.event.inputs.message }}
          branch: ${{ env.BRANCH }}
          file_pattern: |
            dist/*
            *.svg
          commit_user_name: 'GitHub Actions'
          commit_user_email: 'actions@github.com'

  notify:
    name: 📢 Notification
    runs-on: ubuntu-latest
    needs: generate-snake
    if: always()
    
    steps:
      - name: ✅ Success notification
        if: needs.generate-snake.conclusion == 'success'
        run: |
          echo "🎉 Snake visualization updated successfully!"
          echo "📁 Snake file: dist/snake.svg"
          echo "📁 Metrics file: github-metrics.svg"
          echo "🔗 Snake URL: https://github.com/${{ github.repository }}/blob/main/dist/snake.svg"

      - name: ❌ Failure notification
        if: needs.generate-snake.conclusion == 'failure'
        run: |
          echo "❌ Workflow failed - check logs for details"
          exit 1
