name: ğŸ Advanced GitHub Metrics & Snake Generator

on:
  schedule:
    # Run at different times for better distribution
    - cron: "0 0 * * *"  # Daily midnight UTC
    - cron: "0 12 * * *" # Daily noon UTC for backup
  workflow_dispatch:
    inputs:
      message:
        description: 'Custom commit message'
        required: false
        default: 'ğŸš€ Advanced metrics update'
      force_rebuild:
        description: 'Force rebuild all assets'
        required: false
        default: 'false'
        type: boolean
  push:
    paths:
      - '.github/workflows/snake.yml'
  pull_request:
    paths:
      - '.github/workflows/snake.yml'

env:
  OUTPUT_DIR: 'assets/github-insights'
  BRANCH: 'main'
  TIMEZONE: 'Asia/Karachi'
  CACHE_KEY: 'snake-metrics-${{ github.sha }}'

jobs:
  setup:
    name: âš™ï¸ Environment Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: ğŸ” Check if should run
        id: check
        run: |
          # Skip if only workflow files changed in PR
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "should-run=false" >> $GITHUB_OUTPUT
          else
            echo "should-run=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ—‚ï¸ Generate cache key
        id: cache
        run: echo "cache-key=${{ env.CACHE_KEY }}-$(date +%Y%m%d)" >> $GITHUB_OUTPUT

  generate-snake:
    name: ğŸ¯ Generate Snake Visualization
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.should-run == 'true'
    permissions:
      contents: write
      actions: read
    
    strategy:
      matrix:
        theme: [light, dark]
        format: [svg, gif]
    
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ env.BRANCH }}

      - name: ğŸ“ Setup output directory
        run: |
          mkdir -p ${{ env.OUTPUT_DIR }}/themes
          mkdir -p ${{ env.OUTPUT_DIR }}/animations
          mkdir -p ${{ env.OUTPUT_DIR }}/metrics

      - name: ğŸ Generate multi-theme snake graphics
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            ${{ env.OUTPUT_DIR }}/themes/snake-${{ matrix.theme }}.svg?palette=github-${{ matrix.theme }}
            ${{ env.OUTPUT_DIR }}/animations/snake-${{ matrix.theme }}.gif?palette=github-${{ matrix.theme }}&color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a0ff,#4a88ff
          svg_out: ${{ matrix.format == 'svg' }}
          gif_out: ${{ matrix.format == 'gif' }}

      - name: ğŸ¨ Generate gradient snake variants
        if: matrix.theme == 'light'
        run: |
          # Generate additional color variants using curl and image manipulation
          curl -s "https://github.com/${{ github.repository_owner }}.snk?palette=github-dark&color_snake=ff6b6b&color_dots=4ecdc4,45b7d1,96ceb4,ffeaa7" \
          -o ${{ env.OUTPUT_DIR }}/themes/snake-gradient.svg

  advanced-metrics:
    name: ğŸ“Š Advanced GitHub Analytics
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.should-run == 'true'
    permissions:
      contents: write
    
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ˆ Generate comprehensive metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: ${{ env.TIMEZONE }}
          config_order: asc
          
          # Plugins configuration
          plugin_lines: yes
          plugin_traffic: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_habits: yes
          plugin_followup: yes
          plugin_topics: yes
          plugin_achievements: yes
          plugin_stargazers: yes
          plugin_people: yes
          plugin_repositories: yes
          plugin_introduction: yes
          
          # Customization
          plugin_lines_sections: commits, contributions
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          
          output_name: ${{ env.OUTPUT_DIR }}/metrics/comprehensive-metrics.svg

      - name: ğŸ“Š Generate coding activity heatmap
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: "ğŸ“Š Update coding metrics"
          TIME_RANGE: last_7_days
          SHOW_TITLE: true
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false

      - name: ğŸ—‚ï¸ Generate repository insights
        run: |
          # Generate additional JSON data for web display
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/users/${{ github.repository_owner }}/repos?per_page=100&sort=updated" \
          | jq '.[] | {name, stars: .stargazers_count, forks: .forks_count, language: .language, updated: .updated_at}' \
          > ${{ env.OUTPUT_DIR }}/metrics/repo-stats.json

  image-optimization:
    name: ğŸ–¼ï¸ Image Optimization
    runs-on: ubuntu-latest
    needs: [generate-snake, advanced-metrics]
    if: always()
    
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Install image optimization tools
        run: |
          sudo apt-get update
          sudo apt-get install -y optipng pngquant jpegoptim webp

      - name: ğŸ“¦ Optimize generated images
        run: |
          find ${{ env.OUTPUT_DIR }} -name "*.svg" -exec echo "Optimizing {}" \;
          find ${{ env.OUTPUT_DIR }} -name "*.gif" -exec gifsicle -O3 {} -o {} \;
          echo "âœ… Image optimization completed"

  quality-assurance:
    name: âœ… Quality Assurance
    runs-on: ubuntu-latest
    needs: [generate-snake, advanced-metrics, image-optimization]
    if: always()
    
    steps:
      - name: ğŸ” Validate generated files
        run: |
          echo "ğŸ“ Generated files structure:"
          find ${{ env.OUTPUT_DIR }} -type f -exec ls -la {} \;
          
          echo "ğŸ“Š File sizes:"
          find ${{ env.OUTPUT_DIR }} -type f -exec du -h {} \;
          
          echo "âœ… File validation completed"

      - name: ğŸ§ª Run integrity checks
        run: |
          # Check if essential files exist
          required_files=(
            "${{ env.OUTPUT_DIR }}/themes/snake-light.svg"
            "${{ env.OUTPUT_DIR }}/themes/snake-dark.svg"
            "${{ env.OUTPUT_DIR }}/metrics/comprehensive-metrics.svg"
          )
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done

      - name: ğŸ“ˆ Generate report
        run: |
          echo "ğŸ“‹ GENERATION REPORT" >> $GITHUB_STEP_SUMMARY
          echo "====================" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ•’ Generated at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ‘¤ User: ${{ github.repository_owner }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“ Output directory: ${{ env.OUTPUT_DIR }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š Generated assets:" >> $GITHUB_STEP_SUMMARY
          find ${{ env.OUTPUT_DIR }} -type f -name "*.svg" -o -name "*.gif" -o -name "*.json" \
          | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "- $file ($size)" >> $GITHUB_STEP_SUMMARY
          done
   
  deploy-assets:
    name: ğŸš€ Deploy Assets
    runs-on: ubuntu-latest
    needs: [generate-snake, advanced-metrics, quality-assurance]
    if: needs.quality-assurance.result == 'success'
    permissions:
      contents: write
    
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ env.BRANCH }}

      - name: ğŸ’¾ Commit generated assets
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: |
            ğŸš€ Advanced GitHub Metrics Update
            â€¢ Multi-theme snake visualizations
            â€¢ Comprehensive analytics dashboard
            â€¢ Optimized image assets
            â€¢ Automated update $(date +'%Y-%m-%d %H:%M %Z')
            
            ${{ github.event.inputs.message }}
          branch: ${{ env.BRANCH }}
          file_pattern: |
            ${{ env.OUTPUT_DIR }}/**
            README.md
            !${{ env.OUTPUT_DIR }}/.gitkeep
          commit_user_name: 'ğŸ¤– GitHub Metrics Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Metrics Bot <actions@github.com>'
          tagging_message: 'v1.0.0'

      - name: ğŸ“¤ Upload to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-metrics-assets
          path: ${{ env.OUTPUT_DIR }}
          retention-days: 30
          compression-level: 9

      - name: ğŸ”” Create deployment notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ğŸ‰ GitHub metrics updated successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success() && env.SLACK_WEBHOOK_URL

  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-assets, quality-assurance]
    if: always()
    
    steps:
      - name: ğŸ—‘ï¸ Cleanup temporary files
        run: |
          echo "ğŸ§¹ Cleanup completed at $(date)"
          # Add any cleanup operations here

      - name: ğŸ“Š Final status report
        if: always()
        run: |
          if [ "${{ needs.deploy-assets.result }}" == "success" ]; then
            echo "ğŸ‰ Workflow completed successfully!"
            echo "ğŸ“Š View your metrics at: https://github.com/${{ github.repository }}/blob/main/${{ env.OUTPUT_DIR }}/"
          else
            echo "âš ï¸ Workflow completed with warnings"
            echo "ğŸ” Check the logs for details"
          fi
