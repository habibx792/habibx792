name: Generate Snake

on:
  schedule: # every 24 hours
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: habibx792
          outputs: dist/snake.svg

      - name: Push Snake to main
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Generated snake.svg"
          branch: main
          file_pattern: dist/snake.svg
